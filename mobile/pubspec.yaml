name: banananator
description: Annotate bananas offline.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  vector_math: ^2.1.2
  go_router: ^5.2.1
  get_it: ^7.2.0
  http: ^0.13.5
  flutter_hooks: ^0.18.5+1
  timeago: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  freezed: ^2.3.0
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/fruit-basket.jpg
